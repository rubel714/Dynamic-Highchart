<html>
<head>
<title>HighChart Type Change Dynamically</title>
<meta charset="UTF-8">
<meta name="description" content="HighChart">
<meta name="keywords" content="HighChart,HighChart Type Change,Dynamic HighChart">
<meta name="author" content="Rubel">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<style>
	body{
		background:#E8E8E8;
	}
	a{
		border: 1px solid green;
		border-radius: 5px;
		padding: 10px;
		text-decoration:none;
		float:left;
		margin:4px;
		text-align:center;
		display: block;
		color: green;
	}
	
</style>
<script>
$(function () {
	//default chart type
	var chartype = 'line';

	//On page load call the function drawDynamicChart to draw chart
	drawDynamicChart(chartype);

	//On click change the chart type dinamically
	$('.option').click(function(){
		var chartype = $(this).attr('id');
		drawDynamicChart(chartype);
	});

	function drawDynamicChart(chartype){
		$('#chartcontainer').highcharts({
			chart: {
				type: chartype
			},
			title: {
				text: 'Dynamically changable highchart'
			},
			xAxis: {
				categories: ['Hard disk', 'Keyboard', 'Monitor', 'Mother Board', 'Processor', 'Mouse', 'Speaker', 'RAM']
			},
			yAxis: {
				min: 0,
				title: {
					text: 'Total Available Quantity'
				}
			},
			plotOptions: {
				//this is only use for pie chart
				pie: {
					allowPointSelect: true,
					cursor: 'pointer'
				}
			},
			exporting: {
				filename: 'MyChartName'
			},
			credits: {
				enabled: false
			},
			series: [{
				name:'Product',
				data: [
					['Hard disk',   15],
					['Keyboard',       8],
					['Monitor',	20],
					['Mother Board',    5],
					['Processor',    7],
					['Mouse',   30],
					['Speaker',   9],
					['RAM',   6]
				]
			}]
		});
	}
    });
</script>
</head>
<body>
<div style="width: 50%; margin: 0 auto; height: 100px; text-align:center;">
	<a href="javascript:void(0);" class="option" id="line">Line Chart</a>
	<a href="javascript:void(0);" class="option" id="area">Area Chart</a>
	<a href="javascript:void(0);" class="option" id="bar">Bar Chart</a>
	<a href="javascript:void(0);" class="option" id="column">Column Chart</a>
	<a href="javascript:void(0);" class="option" id="pie">Pie Chart</a>
</div>

<div id="chartcontainer" style="width: 80%;min-width: 500px; height: 500px; margin: 0 auto"></div>
</body>
